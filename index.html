                <th>Usable Host Bits</th>
            </tr>
        </thead> 
        <tbody>
        </tbody>  
    </table>


    <!-- show the culculated new network in table(Pablo part) --> 
    <table>            
    </table>


    <!-- culculate required number of hosts(Takumi part)-->
    <input type="number" placeholder="put required hosts">
    <button>Caluculate</button>
